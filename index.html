<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/particular/login.css">
    <title>TRANSPORTE | LOGIN</title>
  </head>
  <body>

      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <span class="profile-img">
              <i class='fas fa-user-circle' style='font-size:100px; color: #27293d;'></i>
            </span>
          </div>
      
          <!-- Login Form -->
          <form class="form-login">
            <input type="text" required id="login" class="fadeIn second" name="usuario" placeholder="Login">
            <input type="password" required id="password" class="fadeIn third" name="password" placeholder="Senha">
            <!-- <input type="submit" class="fadeIn fourth entrar" value="Entrar"> -->
            <button type="submit" class="fadeIn fourth entrar" value="Entrar">Entrar</button>
          </form>
          <div class="alerts"></div>
          
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Esqueci minha senha</a>
          </div>
      
        </div>
      </div>
    <script src="./js/jquery-3.3.1.min.js" ></script>
    <script src="./js/popper.min.js" ></script>
    <script src="./js/bootstrap.min.js" ></script>

    <script type="text/javascript">
      $(".form-login").submit(function(ev){
        ev.preventDefault();

        $.ajax({
          url: "http://localhost:3000/token",
          method: "post",
          crossDomain: true,
          dataType: 'json',
          data: $(this).serialize()
        })
        .done(function( data ) {  
          if(data.token){
            document.cookie = "token=" + data.token;
            window.location = "home.html";
          }
        })
        .fail(function(error){
          $('.alerts').html('<div class="alert alert-warning" role="alert">'+
            'Usuário / senha inválidos!'+
            '<button type="button" class="close" data-dismiss="alert" aria-label="Close">'+
              '<span aria-hidden="true">&times;</span>'+
            '</button>'+
          '</div>')
        });
      });
    </script>
  </body>
</html>
